version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase-presupuesto
    ports:
      - "3000:3000"
    environment:
      # Configuración de Metabase
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # Configuración de idioma
      MB_SITE_LOCALE: es
      # Configuración de zona horaria
      JAVA_TIMEZONE: America/Mexico_City
      # Desactivar telemetría (opcional)
      MB_SEND_EMAIL_ON_FIRST_LOGIN_FROM_NEW_DEVICE: false
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped
    networks:
      - presupuesto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  metabase-data:
    driver: local

networks:
  presupuesto-network:
    driver: bridge
